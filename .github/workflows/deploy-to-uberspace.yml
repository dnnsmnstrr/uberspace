name: Deploy to Uberspace

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build server bundle
        run: npx esbuild src/index.js --bundle --platform=node --outfile=dist/server.bundle.js

      - name: Copy static files
        run: |
          mkdir -p dist
          cp src/index.html dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: dist/

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: -avrh --delete --exclude=".git" --exclude=".github"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ vars.SSH_HOST }}
          REMOTE_USER: ${{ vars.SSH_USERNAME }}
          TARGET: /var/www/virtual/${{ vars.SSH_USERNAME }}/html
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_AFTER: supervisorctl restart express
